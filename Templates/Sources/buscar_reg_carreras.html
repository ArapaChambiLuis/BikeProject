{% extends 'Base/Base.html'%}
{% block content %}
    {% if carreras %}
            <section CLASS="jumbotron">
                {% for carrera in carreras %}
                <div class = "container" >
                    <h1> <a href="{% url 'DetalleCarrera' carrera.id %}">{{ carrera.nombre_serie }} </a></h1>
                    <aside class = "container"></aside>
                    <aside class="container">
                        <div><SPAN>  {{carrera.descripcion}}</SPAN></div>
                    </aside>
                </div>
                {% endfor %}
            </section>

    {% endif %}
{% endblock%}
